<div class="auth-wrapper align-items-stretch aut-bg-img">
  <app-card  cardTitle="{{'CONTENT.personal_document' | translate}}" headerClass="text-center text-lg-left" class="col-md-6 center-cards align-self-center text-center" [hidHeader]="true">
    <div>
      <div class="container row text-center">
        <div>
          <img class="center-block" src="assets/images/complete-icon.png" style="max-width: 20%;" />
        </div>
      </div>
      <div>
          <h5 style="text-align:center">Akun anda berhasil diaktivasi</h5>
          <h6 style="text-align:center">Silakan melakukan login dengan klik tombol dibawah</h6>
      </div>
    </div>
    <div class="form-group mb-0 mt-4 text-center">
      <button type="button" class="btn btn-primary btn-sm" routerLink="/auth/login">
        <i class="icofont icofont-login"></i> Login
      </button>
</div>
  </app-card>
</div>
